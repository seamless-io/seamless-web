version: "3.8"

services:
  # Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    volumes:
      - .:/src
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    command: "gunicorn -w 4 -b 0.0.0.0:5000 \
              --timeout 120 \
              --log-level=info \
              --capture-output \
              --enable-stdio-inheritance \
              application:app \
              --reload"

  # UI
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    volumes:
      - ./client/src:/src/client/src
      - ./static:/src/static
    image: seamless-client

  # Alembic
  migration:
    build:
      context: .
      dockerfile: Dockerfile.migration
    entrypoint: ""
    command: "bash"
    env_file: .env
    ports:
      - "5000:5000"
    volumes:
      - .:/src
    depends_on:
      - postgres

  # Database
  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_PASSWORD=root
    volumes:
      - ./postgres_healthcheck.sh:/src/postgres_healthcheck.sh
      - ./sql_scripts/db_seamless_init.sql:/docker-entrypoint-initdb.d/db_init.sql
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "bash", "src/postgres_healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5
