version: "3.2"

services:
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.server
    volumes:
      - .:/src
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    command: "gunicorn -w 4 -b 0.0.0.0:5000 \
              --timeout 120 \
              --log-level=info \
              --capture-output \
              --enable-stdio-inheritance \
              application:app \
              --reload"

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    volumes:
      - ./client/src:/src/client/src
      - ./static:/src/static
    image: seamless-client